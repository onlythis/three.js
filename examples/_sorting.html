<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sortin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0,
	maximum-scale=1.0">
	<style>
	body {
		color: #cccccc;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		background-color: #050505;
		margin: 0px;
		overflow: hidden;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		padding: 5px;
	}
	</style>
</head>
<body>
	<div id="info">Sort</div>
	<script src="js/libs/dat.gui.min.js"></script>
	<script src="../build/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script>

	'use strict';

	var scene, camera, renderer, controls, group, container, stats;

	function init() {
		container = document.createElement( 'div' );
		document.body.appendChild( container );
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.3, 1000);
		camera.position.z = 25;
		camera.position.y = 0;
		camera.position.x = 0;
		camera.lookAt(scene.position);

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setClearColor(0x0E2255);
		renderer.shadowMap.enabled = true;
		container.appendChild(renderer.domElement);
		stats = new Stats();
		container.appendChild(stats.dom);

		//click to move screen, zoom in and out
		controls = new THREE.OrbitControls(camera, renderer.domElement);

		const ambientLight = new THREE.AmbientLight();
		scene.add(ambientLight);

		const light = new THREE.DirectionalLight();
		light.position.set(200, 100, 200);
		light.castShadow = true;
		light.shadow.camera.left = -100;
		light.shadow.camera.right = 100;
		light.shadow.camera.top = 100;
		light.shadow.camera.bottom = -100;
		scene.add(light);

		group = new THREE.Group();
		scene.add( group );
		initCircle(128);
		initGUI();
		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		document.addEventListener( 'mousedown', onDocumentMouseDown, false );

		document.body.appendChild(renderer.domElement);
		window.addEventListener('resize', onResize);
		console.log(scene);
	}

	function onResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	var sphere_size = new THREE.SphereGeometry(.25, 16, 16);
	function drawElem(x,y,z, hue) {
		var mat = new THREE.MeshPhongMaterial({
			color: new THREE.Color(),
			flatShading: THREE.FlatShading,
			transparent: true,
			opacity: 1
		});
		mat.color.setHSL(hue/360, 1, 0.5);
		const obj = new THREE.Mesh(sphere_size, mat);
		obj.castShadow = true;
		obj.receiveShadow = true;
		obj.position.set(x,y,z);
		//obj.rotateY(rot);
		//scene.children[2].add(obj);
		group.add(obj);
		return obj;
	}

	// Creates sphere obj's in a circle.
	function initCircle(count){
		for(var x = 0; x<count; x++){
			drawElem(Math.sin(x / count * 2 * Math.PI) * 10, Math.cos(x / count * 2 * Math.PI) * 10, 0, x * 360 / count);
		}
	}

	var effectController = {
		reset: resetCircle,
		movingSpeed: 80,
		particleCount: 128
	};
	function resetCircle(){
		scene.remove(group);
		group = new THREE.Group();
		scene.add( group );
		initCircle(128);
	}
	function initGUI() {
		var gui = new dat.GUI();
		gui.add( effectController, "reset" );
		gui.add( effectController, "movingSpeed", 1, 100, 1 ).onChange( function( value ) { moving_speed = Math.abs(101 - value); } );
		gui.add( effectController, "particleCount", 0, 128, 1 ).onChange( function( value ) {
			scene.remove(group);
			group = new THREE.Group();
			scene.add( group );
			initCircle(value);
		});
	}

	var mouse = new THREE.Vector2();
	var raycaster = new THREE.Raycaster();
	var intersected;
	function onDocumentMouseMove( event ) {
		event.preventDefault();
		mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
		raycaster.setFromCamera( mouse, camera );
		//scene.children[2].children = spheres
		//highlights spheres white while mouse is over them ( change to emissive )
		var intersects = raycaster.intersectObjects( scene.children[2].children );
		//if mouse intersects a sphere
		if ( intersects.length > 0 ) {
			//if mouse is still over same object skip
			if ( intersected != intersects[0].object){
				//if mouse was on an obj and moves to another without becoming null
				if(intersected && intersected != selected){
					intersected.material.emissive.setHex( 0x000000 );
				}
				intersected = intersects[ 0 ].object;
				intersected.material.emissive.setHex( 0xaaaaaa );
			}

		} else {
			//if mouse just moved off a sphere
			//intersected gets reassigned to selected because the mouse moved in the same obj
			if ( intersected && intersected != selected) {
				intersected.material.emissive.setHex( 0x000000 );
			}
			intersected = null;
		}
	}

	var selected;
	function onDocumentMouseDown( event ) {
		event.preventDefault();
		// click two spheres to swap them
		//intersected constantly updates, swap when 2nd sphere has been selected
		if( intersected ) {
			if( selected ) {
				swap(intersected, selected);
			} else {
				//stays emissive while selected as first sphere to swap
				selected = intersected;
				selected.material.emissive.setHex( 0xaaaaaa );
			}
		}
		//console.log(selected);
	}

	var motion = false;
	var motionCounter = 0;
	var moving_vel = [];
	var moving_obj1, moving_obj2;
	var moving_speed = 20;
	function swap(obj1, obj2) {
		//console.log(obj1,obj2);
		//find middle of obj1, obj2
		/*
		var x_avg = (obj1.position.x + obj2.position.x) / 2;
		var y_avg = (obj1.position.y + obj2.position.y) / 2;
		var z_avg = (obj1.position.z + obj2.position.z) / 2;
		drawElem(x_avg, y_avg, z_avg, 0); */

		//unemissive and reassign selected and intersected
		selected.material.emissive.setHex( 0x000000 );
		intersected.material.emissive.setHex( 0x000000 );
		selected = null;
		intersected = null;
		moving_vel = [];

		//assign obj's to move to global variable so can be in animate function. create array for moving velocity.
		moving_obj1 = obj1;
		moving_obj2 = obj2;
		moving_vel.push( (obj1.position.x - obj2.position.x) / moving_speed);
		moving_vel.push( (obj1.position.y - obj2.position.y) / moving_speed);
		moving_vel.push( (obj1.position.z - obj2.position.z) / moving_speed);
		motion=true;
	}

	function animate() {
		//var time = Date.now() * 0.001;
		// if moving, update swapped objs positions.
		if(motion) {
			moving_obj1.position.x -= moving_vel[0];
			moving_obj1.position.y -= moving_vel[1];
			moving_obj1.position.z -= moving_vel[2];
			moving_obj2.position.x += moving_vel[0];
			moving_obj2.position.y += moving_vel[1];
			moving_obj2.position.z += moving_vel[2];
			motionCounter += 1;
			if(motionCounter > moving_speed - 1) { motionCounter = 0, motion = false;}
		}

		requestAnimationFrame(animate);
		stats.update();
		render();
	}

	function render() {
		renderer.render(scene, camera);
	}

	init();
	animate();
	</script>
</body>
</html>
